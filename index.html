<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Navigation Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #282840);
            overflow-x: hidden;
            color: white;
        }

        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin-left: 50%;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .navbar ul li {
            margin: 0 1rem;
            position: relative;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            border-radius: 10px;
            background: linear-gradient(145deg, #282840, #3a3a50);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5), -3px -3px 6px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }

        .navbar ul li a:hover {
            background: linear-gradient(145deg, #ff0080, #ff8c00);
            box-shadow: 0 8px 20px rgba(255, 0, 128, 0.5);
            transform: translateY(-5px);
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Glow Effect on Hover */
        .navbar ul li a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.5), transparent);
            transform: scale(0);
            opacity: 0;
            border-radius: 50%;
            transition: all 0.6s ease;
        }

        .navbar ul li a:hover::after {
            transform: scale(1);
            opacity: 1;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .navbar ul {
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.95);
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.6s ease;
            }

            .navbar.open ul {
                max-height: 300px;
            }

            .navbar ul li {
                text-align: center;
                padding: 1rem 0;
            }
        }

        /* Content Sections */
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
            background-size: cover;
            background-position: center;
            animation: fadeIn 1s ease;
        }

        .section1 { background: linear-gradient(120deg, #ff758c, #ff8c00); }
        .section2 { background: linear-gradient(120deg, #8e44ad, #3498db); }
        .section3 { background: linear-gradient(120deg, #2ecc71, #27ae60); }
        .section4 { background: linear-gradient(120deg, #e74c3c, #f39c12); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    
    
    <nav class="navbar" id="navbar">
        <span class="menu-toggle" id="menu-toggle">â˜°</span>
        <ul>
            <li><a href="#section1">Home</a></li>
            <li><a href="#section2">About</a></li>
            <li><a href="#section3">Services</a></li>
            <li><a href="#section4">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="section1" class="section1">
        Welcome to Home - Step into a world of endless possibilities!
    </section>
    <section id="section2" class="section2">
        About Us - Where ideas become reality.
    </section>
    <section id="section3" class="section3">
        Services - Elevate your journey with us.
    </section>
    <section id="section4" class="section4">
        Contact Us - Let's connect and create magic.
    </section>

    <script>
        
        const navbar = document.getElementById('navbar');
        const menuToggle = document.getElementById('menu-toggle');

        // Change navbar background on scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('open');
        });
    </script>

</body>
</html>
